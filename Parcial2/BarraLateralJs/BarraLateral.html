<html>
    <head>
        <meta charset="utf8">
        <title>Barra lateral responsiva</title>
        <link rel="stylesheet" href="stilos.css">
    </head>
    <body>
        <div id="cont1" class="contenedor">
            <div class="caja" href="#opcion1">Opcion 1</div>
            <div class="caja" href="#opcion2">Opcion 2</div>
            <div class="caja" href="#opcion3">Opcion 3</div>
            <div class="caja" href="#opcion4">Opcion 4</div>
        </div>
        <div id="cont2" class="contenedor">
            <button id="btn" type="button">Men√∫</button>
            <div id="opcion1" class="contenidoopcion"></div>
            <div id="opcion2" class="contenidoopcion"></div>
            <div id="opcion3" class="contenidoopcion"></div>
            <div id="opcion4" class="contenidoopcion"></div>
        </div>
        <script>
            document.getElementById("btn").addEventListener("click", alternarmenu);

            function alternarmenu() {
                document.getElementById("cont1").classList.toggle("MenuEscondido");
                document.getElementById("cont2").classList.toggle("ContenidoMargenCero");
            }
        </script>
    </body>
</html>
