<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>

    <script src="/recursos/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/modal.css">

</head>

<body>
    <form>
        <h2>Login del formulario</h2>
        <div class="container">
            <div class="row">
                <div>
                    <Label for="nombres">Usuario</Label>
                    <input type="text" class="form-control" placeholder="Ej: L18100165" />
                </div>
            </div>
            <div class="row">
                <div>
                    <Label for="contraseña">Contraseña</Label>
                    <input type="password" class="form-control" type="text" placeholder="Ej: 1234" />
                </div>
            </div>
            <a href="#openModal" class="btn">Iniciar sesión</a>
        </div>
    </form>

    <div id="openModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h2>Acceso</h2>
            <h3>Mensaje</h3>
        </div>
    </div>
</body>

</html>
