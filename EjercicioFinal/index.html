<body>
    <header>
        <div>
            <h1 id="head">Formulario de registro (beca Tamaulipas)</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 nombre">
                <Label for="nombres">Nombre(s)</Label>
                <input id="nombre" type="text" class="form-control" placeholder="Ej: Francisco Javier" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 apellido">
                <label for="apellidos">Apellidos</label>
                <input id="apellido" type="text" class="form-control" placeholder="Ej: De la Rosa Gómez" />
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 correo">
                <label for="correo">Correo electrónico</label>
                <input id="correo" type="email" class="form-control" placeholder="Ej: ejemplo@ejemplo.com" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8 nacimiento">
                <Label for="nacimiento">Día de nacimiento</Label>
                <input id="fecNacimiento" type="date" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 genero">
                <label for="sexo">Genero:</label>
                <select id="genero" class="form-control" name="" id="option">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 numcontrol">
                <Label for="control">N° de control </Label>
                <input id="numControl" type="text" class="form-control" placeholder="" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 correoinstitucional">
                <label for="institucional">Correo institucional</label>
                <input id="correoInstitucional" type="text" class="form-control" placeholder="L18100165@nlaredo.tecnm.mx" />
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 numerotelefono">
                <label for="numero">Numero de telefono</label>
                <input id="numTelefono" type="text" class="form-control" placeholder="8671612074" />
            </div>
        </div>

        <!--button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Guardar</button>

        <button id="btnConsultar" type="button" class="btn btn-primary">Cargar datos</button>
        <button id="btnEliminar" type="button" class="btn btn-primary">Eliminar</button>
        <button id="btnNuevo" type="button" class="btn btn-primary">Nuevo</button>
        <button id="btnModificar" type="button" class="btn btn-primary ">Modificar</button>


        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Consultar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">
                        <Label for="control">N° de control </Label>
                        <input id="idConsulta" type="text" class="form-control" placeholder="18100165" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Eliminar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">
                        <Label for="control">N° de control </Label>
                        <input id="idEliminar" type="text" class="form-control" placeholder="18100165" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
